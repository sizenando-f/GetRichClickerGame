<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../src/index.js" defer type="module"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Gold Miner</title>
  </head>
  <body class="p-2">
    <div class="container p-3">
      <header
        class="container-fluid d-flex py-1 px-5 align-items-center justify-content-between flex-wrap game-header"
      >
        <h1>START TO GET RICH!</h1>
        <p id="score-label">Pontos: 0</p>
      </header>
      <div class="coin-bar-img">
        <img
          src="https://cdn2.iconfinder.com/data/icons/outlined-valuable-items/200/monetary_gold_bar-512.png"
          alt="coin-bar-img"
          class="img-fluid"
        />
      </div>
      <div
        class="shop-area container-fluid d-flex justify-content-center p-1 flex-wrap"
      >
        <div class="user-shop">
          <h4>Loja</h4>
        </div>
        <div class="miner-shop">
          <h4>Minerador</h4>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
